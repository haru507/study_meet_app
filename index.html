<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>勉強会 Todoアプリ</title>
</head>

<body>
    <header class="header">
        <h1>勉強会のアプリ</h1>
    </header>
    <nav class="nav">
        <ul class="menu">
            <li><a href="/pages/todo/todo-list.html">Todoアプリ</a></li>
            <li><a href="/pages/user/signin.html" id="user-auth">会員登録機能</a></li>
        </ul>
    </nav>

    <script type="module" defer>
        import { watchAuthState } from '/src/api/user/watchAuthState.js';

        watchAuthState()
            .then((isSignedIn) => {
                if (isSignedIn) {
                    const linkElement = document.getElementById("user-auth");
                    linkElement.href = "/pages/user/mypage.html";
                    linkElement.textContent = "マイページ";
                }
            })
            .catch((error) => {
                console.error(error);
            });
    </script>
</body>

</html>
